<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-between px-8 py-4 shadow-lg scroll-p-2 bg-#fffdd0">
        <a class="py-4" href="crypto.html"><img src="./coindcx-logo-crypto.svg" alt="Logo" style="cursor: pointer;"></a>
        <div class=" space-x-4 font-sans text-white">
           <button class="bg-blue-500 px-3 py-2 rounded-lg transition ease-in-out delay-150 hover:-translate-y-1 text-base font-medium">Create Account</button>
           <button class="bg-red-600 px-3 py-2 rounded-lg transition ease-in-out delay-150 hover:-translate-y-1 text-base font-medium ">Log in</button>

       </form>
       <div id="search-result"></div>
